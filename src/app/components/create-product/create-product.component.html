<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    formControlName="title"
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    appFocus
  />
  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >
    Product name should be more 6 symbols. Now {{ title.value.length }}
  </p>
  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.required && title.touched"
  >
    This field can't be empty. Please, enter something
  </p>
  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">
    Create product
  </button>
</form>
